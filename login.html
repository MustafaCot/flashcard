<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>ÇÇP - Giriş</title>

  <!-- Font + mevcut stil -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      min-height: 100dvh;
      background-color: var(--color-bg);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, rgba(20,184,166,0.15), rgba(6,182,212,0.15));
      filter: blur(80px);
      z-index: 0;
    }

    .auth-card {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 420px;
      background: var(--color-surface);
      border: 1px solid var(--color-border);
      border-radius: 20px;
      box-shadow: var(--shadow);
      padding: 32px 26px;
      text-align: center;
      animation: fadeUp 0.5s ease both;
    }

    .auth-logo {
      font-size: 2rem;
      font-weight: 700;
      color: var(--color-primary);
      margin-bottom: 4px;
    }

    .auth-subtitle {
      font-size: 1rem;
      font-weight: 500;
      color: var(--color-text-secondary);
      margin-bottom: 24px;
    }

    .auth-input-group {
      position: relative;
      width: 100%;
    }

    .auth-input {
      width: 100%;
      padding: 0.9rem 1rem;
      margin-bottom: 12px;
      border: 1px solid var(--color-border);
      border-radius: 12px;
      background: var(--color-surface);
      color: var(--color-text);
      font-size: 1rem;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }

    .auth-input::placeholder {
      color: var(--color-text-secondary);
    }

    .auth-input:focus {
      outline: none;
      border-color: var(--color-primary);
      box-shadow: 0 0 0 3px rgba(20,184,166,0.25);
    }

    /* Göz ikonları */
    .toggle-password {
      position: absolute;
      top: 50%;
      right: 14px;
      transform: translateY(-50%);
      cursor: pointer;
      opacity: 0.7;
      color: var(--color-text-secondary);
      transition: opacity 0.2s ease;
      display: flex;
      align-items: center;
    }
    .toggle-password:hover { opacity: 1; }

    .auth-btn {
      width: 100%;
      padding: 1rem;
      border: 0;
      border-radius: 12px;
      background: var(--color-primary);
      color: #fff;
      font-weight: 700;
      cursor: pointer;
      transition: transform .12s ease, background .2s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
    }
    .auth-btn:hover { background: #0d9488; transform: translateY(-1px); }
    .auth-btn.loading { pointer-events: none; opacity: 0.7; }

    .auth-switch {
      margin-top: 14px;
      font-size: 0.92rem;
      color: var(--color-text-secondary);
    }

    .auth-switch a {
      color: var(--color-primary);
      font-weight: 700;
      cursor: pointer;
    }

    .auth-footer {
      margin-top: 16px;
      font-size: .8rem;
      color: var(--color-text-secondary);
    }

    /* Toast mesajı */
    .toast {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--color-surface);
      border: 1px solid var(--color-border);
      box-shadow: var(--shadow);
      border-radius: 12px;
      padding: 1rem 1.25rem;
      color: var(--color-text);
      font-weight: 500;
      z-index: 999;
      animation: slideDown 0.4s ease;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(12px) scale(0.98); }
      to   { opacity: 1; transform: translateY(0) scale(1); }
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translate(-50%, -10px); }
      to   { opacity: 1; transform: translate(-50%, 0); }
    }

    @media (max-width: 480px) {
      .auth-card { padding: 24px 18px; }
      .auth-logo { font-size: 1.7rem; }
    }
  </style>
</head>
<body>

  <!-- LOGIN -->
  <div class="auth-card" id="loginCard">
    <div class="auth-logo">ÇÇP</div>
    <div class="auth-subtitle">Çot Çalışma Portalı</div>

    <input id="loginEmail" class="auth-input" type="email" placeholder="E-posta" autocomplete="username" />
    <div class="auth-input-group">
      <input id="loginPassword" class="auth-input" type="password" placeholder="Parola" autocomplete="current-password" />
      <span class="toggle-password" onclick="togglePassword('loginPassword', this)">
        <i data-lucide="eye"></i>
      </span>
    </div>

    <button id="loginBtn" class="auth-btn">
      <i data-lucide="log-in"></i>
      Giriş Yap
    </button>

    <p class="auth-switch">Hesabınız yok mu? <a onclick="toggleAuth()">Kayıt Ol</a></p>
    <div class="auth-footer">© 2025 ÇÇP</div>
  </div>

  <!-- REGISTER -->
  <div class="auth-card" id="registerCard" style="display:none;">
    <div class="auth-logo">ÇÇP</div>
    <div class="auth-subtitle">Çot Çalışma Portalı</div>

    <input id="registerName" class="auth-input" type="text" placeholder="Ad Soyad (opsiyonel)" autocomplete="name" />
    <input id="registerEmail" class="auth-input" type="email" placeholder="E-posta" autocomplete="username" />

    <div class="auth-input-group">
      <input id="registerPassword" class="auth-input" type="password" placeholder="Parola" autocomplete="new-password" />
      <span class="toggle-password" onclick="togglePassword('registerPassword', this)">
        <i data-lucide="eye"></i>
      </span>
    </div>

    <div class="auth-input-group">
      <input id="registerPassword2" class="auth-input" type="password" placeholder="Parola (tekrar)" autocomplete="new-password" />
      <span class="toggle-password" onclick="togglePassword('registerPassword2', this)">
        <i data-lucide="eye"></i>
      </span>
    </div>

    <button id="registerBtn" class="auth-btn">
      <i data-lucide="user-plus"></i>
      Kayıt Ol
    </button>

    <p class="auth-switch">Zaten hesabınız var mı? <a onclick="toggleAuth()">Giriş Yap</a></p>
    <div class="auth-footer">© 2025 ÇÇP</div>
  </div>

  <div id="toastContainer"></div>

  <script>
    // Form geçişi
    function toggleAuth() {
      const login = document.getElementById('loginCard');
      const reg   = document.getElementById('registerCard');
      const loginVisible = login.style.display !== 'none';
      login.style.display = loginVisible ? 'none' : 'block';
      reg.style.display   = loginVisible ? 'block' : 'none';
      lucide.createIcons(); // ikonları güncelle
    }

    // Şifre göster/gizle
    function togglePassword(id, el) {
      const input = document.getElementById(id);
      const isHidden = input.type === "password";
      input.type = isHidden ? "text" : "password";
      const icon = el.querySelector("i");
      icon.setAttribute("data-lucide", isHidden ? "eye-off" : "eye");
      lucide.createIcons();
    }

    // Toast mesajı (başarı/hata)
    function showToast(msg, duration = 2500) {
      const toast = document.createElement('div');
      toast.className = 'toast';
      toast.textContent = msg;
      document.body.appendChild(toast);
      setTimeout(() => toast.remove(), duration);
    }
    window.showToast = showToast;

    // Lucide ikonları başlat
    document.addEventListener("DOMContentLoaded", () => {
      lucide.createIcons();
    });
  </script>

  <!-- Firebase login/register mantığı -->
  <script type="module" src="login.js"></script>
</body>
</html>
